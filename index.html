<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalLabRUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import { getCLS, getFID, getLCP } from 'https://unpkg.com/web-vitals?module';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3ZWhT4gIgSsKtBqYDNRkeKXvWgYVmX-4",
      authDomain: "new-test-project-7169c.firebaseapp.com",
      projectId: "new-test-project-7169c",
      storageBucket: "new-test-project-7169c.appspot.com",
      messagingSenderId: "178998228751",
      appId: "1:178998228751:web:46af39857111d4c357f07a",
      measurementId: "G-EG4EE1ZSRL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    function sendToAnalytics({name, delta, id}) {
      logEvent(analytics, name, {id, value: delta});
      console.log(`Logged ${name}: ${delta}, id: ${id}`);
    }

    getCLS(sendToAnalytics);
    getFID(sendToAnalytics);
    getLCP(sendToAnalytics);
  </script>
  <style>
    .like-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="banner" style="max-width: 360px" src="https://placekitten.com/g/3840/2160" alt="Banner" />
  <button class="like-button" onclick="incrementLike()">Like</button>
  <p id="like-counter">0</p>
  <script>
    let likeCount = 0;
    function incrementLike() {
      likeCount++;
      document.getElementById('like-counter').innerText = likeCount;
    }

    const images = [
      "https://placekitten.com/g/3840/2160",
      "https://images.dog.ceo/breeds/puppy/n02098105_2304.jpg",
      "https://cdn.pixabay.com/photo/2013/07/19/00/18/fish-165615_960_720.jpg"
    ];
    let currentImageIndex = 0;
    setInterval(() => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.getElementById('banner').src = images[currentImageIndex];
    }, 5000);
  </script>
</body>
</html>
